<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<link rel="stylesheet" href="spojs.js">
<link rel="stylesheet" href="spo.py">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #181818;
    color: #fff;
}

header {
    background-color: #1DB954;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

#song-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.song {
    background-color: #282828;
    padding: 10px;
    border-radius: 8px;
    width: 200px;
    text-align: center;
    transition: transform 0.2s;
}

.song img {
    width: 100%;
    border-radius: 8px;
}

.song h3 {
    margin: 10px 0 5px;
    font-size: 18px;
}

.song p {
    margin: 0;
    font-size: 14px;
    color: #b3b3b3;
}

.song:hover {
    transform: scale(1.05);
}

.play-button {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #1DB954;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#player {
    margin-top: 30px;
    text-align: center;
}

#current-song-image {
    width: 200px;
    border-radius: 10px;
    margin-bottom: 20px;
}

#audio-player {
    width: 100%;
    max-width: 400px;
}

</style>
<body>
    <header>
        <h1>Spotify Clone</h1>
    </header>

    <main>
        <div id="song-list">
            {% for song in songs %}
            <div class="song" data-url="{{ song.url }}" data-image="{{ song.image }}">
                <img src="{{ song.image }}" alt="{{ song.title }}">
                <h3>{{ song.title }}</h3>
                <p>{{ song.artist }}</p>
                <button class="play-button">Play</button>
            </div>
            {% endfor %}
        </div>

        <div id="player">
            <img id="current-song-image" src="" alt="Album Art">
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>
